<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="appix-hero">
        <div class="appix-container">
            <nav class="appix-header">
                <div class="appix-logo">LOGO</div>
                <a href="#" class="appix-btn appix-signup">Sign Up</a>
            </nav>
            <div class="appix-content">
                <h1 class="appix-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <a href="#" class="appix-btn appix-focus-btn">Stay Focused</a>
            </div>
        </div>
    </header>

    <section class="appix-action">
        <div class="appix-action-container">
            <div class="appix-action-text">
                <h2 class="appix-action-title">See It in Action</h2>
                <p class="appix-action-desc">
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <a href="#" class="appix-btn appix-action-btn">Launch Live Preview</a>
            </div>
            <div class="appix-action-image">
                <img src="assets/wc-mini.png" alt="Webflow Conf Preview" />
            </div>
        </div>
    </section>

    <section class="appix-productive">
        <div class="appix-productive-container">
            <h2 class="appix-productive-heading">Joined Thousands of Productive Users</h2>
            <div class="appix-productive-stats">
                <div class="appix-productive-item">
                    <h3 class="appix-productive-number">50K</h3>
                    <p class="appix-productive-label">Active Users</p>
                </div>
                <div class="appix-productive-item">
                    <h3 class="appix-productive-number">2M+</h3>
                    <p class="appix-productive-label">Focus Sessions</p>
                </div>
                <div class="appix-productive-item">
                    <h3 class="appix-productive-number">95%</h3>
                    <p class="appix-productive-label">Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </section>



</body>
</html>
